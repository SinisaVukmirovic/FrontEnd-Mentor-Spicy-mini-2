<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <header>
    <h1 class="hidden">QR code component</h1>
  </header>

  <main>
    <div class="outer-frame">
      <div class="frame">
        <picture>
          <source media="(min-width: 1440px)" srcset="./images/code-desk-2.png">
          <img src="./images/image-qr-code.png" alt="QR Code image">
        </picture>
      </div>
    </div>

    <section>
      <h2 class="mob">Improve your front-end skills by building projects</h2>
      <h2 class="desk">5th Element</h2>
      <p class="mob">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      <p class="desk">Everything you create, you use to destroy.</p>
    </section>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/SinisaVukmirovic" target="_blank">Sinisa Vukmirovic</a>.
  </footer>
</body>
</html>
